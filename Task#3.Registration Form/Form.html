<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website" placeholder="Enter your website">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label for="male"><input type="radio" id="male" name="gender" value="male">Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female">Female</label>
                <label for="other"><input type="radio" id="other" name="gender" value="other">Other</label>
            </div>
            <div class="form-group">
                <label>Skills:</label>
                <label for="java"><input type="checkbox" id="java" value="Java">Java</label>
                <label for="html"><input type="checkbox" id="html" value="HTML">HTML</label>
                <label for="css"><input type="checkbox" id="css" value="CSS">CSS</label>
            </div>
            <button type="submit">Submit</button>
            <button type="button" id="clearButton">Clear</button>
        </form>
        <div id="displayData"></div>
    </div>
    <script src="script.js"></script>s
</body>
</html>
